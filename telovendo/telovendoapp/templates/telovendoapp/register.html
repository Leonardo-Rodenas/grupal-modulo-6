{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Te Lo Vendo</title>
    <link href="{% static  'style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
{% block content %}
<div class="container text-start mt-5 mb-5">
    <div class="row">
        <div class="col">
            <div class="card text-bg-light pt-4 pb-4 pl-3 shadow p-3 mb-5 bg-body-tertiary rounded">
                <h5 class="card-tittle text-secondary border-bottom border-secondary">Registro de Usuario</h5>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-secondary" type="submit">Registrar</button>
                    </form>
                </div>
            </div>

        </div>
        <div class="col text-center pt-5">
            <h4>Estas a punto de hacerte parte de este gran lugar.</h4>
            <img src="{% static 'img/team.png' %}" alt="" width="300px" height="300px">
        </div>
    </div>
 </div>
{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
